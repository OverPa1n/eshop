<div class="products-page">
  <div class="grid">
    <div class="col-3" *ngIf="!isCategoryPage">
      <h4>Categories</h4>
      <div class="field-checkbox" *ngFor="let category of categories$ | async">
        <p-checkbox
          [name]="category.name"
          [value]="category.id"
          [(ngModel)]="selectedCategories"
          [binary]="false"
          [inputId]="category.id"
          (onChange)="categoryFilter()">
        </p-checkbox>
        <label for="{{category.id}}">{{category.name}}</label>
      </div>
    </div>
    <div [ngClass]="{'col-9': !isCategoryPage, 'col-12': isCategoryPage}">
      <div class="grid">
        <div [ngClass]="{'col-3': !isCategoryPage, 'col-4': isCategoryPage}" *ngFor="let product of products$ | async">
          <products-product-item [product]="product"></products-product-item>
        </div>
      </div>
    </div>
  </div>
</div>
