<div class="login-register">
  <div class="login-register_panel">
    <div class="grid">
      <div class="col-6">
        <img src="assets/images/login-photo.png" alt="">
      </div>

      <div class="col-6 p-5">
        <h3>Welcome!</h3>
        <h2>Login Page</h2>
        <form [formGroup]="loginForm">
          <div class="grid mt-6">
            <div class="col-12">
              <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                <input type="text" formControlName="email" pInputText placeholder="Email">
              </div>
              <small *ngIf="loginForm.get('email').invalid && isSubmitted" class="p-error"
              ><span *ngIf="loginForm.get('email').errors.required">email is required</span>
                <span *ngIf="loginForm.get('email').errors.email">email is invalid</span></small
              >
            </div>
            <div class="col-12">
              <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
                <input type="password" formControlName="password" pInputText placeholder="Password">
              </div>
              <small *ngIf="loginForm.get('password').invalid && isSubmitted" class="p-error"
              ><span *ngIf="loginForm.get('password').errors.required">password is required</span>
                <span *ngIf="loginForm.get('password').errors.password">password is invalid</span></small
              >
            </div>
            <div class="col-12">
              <p-button label="Login" styleClass="full-btn" (onClick)="onSubmit()"></p-button>
            </div>
            <div class="col-12" *ngIf="isSubmitted && authError">
              <small class="p-error">{{authMessage}}</small>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
