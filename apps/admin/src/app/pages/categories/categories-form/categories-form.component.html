<p-toast></p-toast>
<div class="admin-page">
  <p-card [header]="editMode ? 'Edit category': 'Add Category'" subheader="You can add or edit category here">
    <div class="grid mb-5">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left"></div>
          <div class="p-toolbar-group-right">
            <p-button (click)='onSubmit()' styleClass="p-button-primary mr-2" [label]="editMode ? 'Update': 'Create'" icon="pi pi-plus"></p-button>
            <p-button (click)='onCancel()' styleClass="p-button-secondary" label="Cancel" icon="pi pi-arrow-circle-left"></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <form [formGroup]="categoriesForm">
          <div class="formgrid grid">
            <div class="field col">
              <label for="name">Name</label>
              <input id="name" type="text"
                     formControlName="name"
                     class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
              <small class="p-error" *ngIf="isSubmitted && categoriesForm.get('name').invalid">Name is required</small>
            </div>
            <div class="field col">
              <label for="icon">Icon</label>
              <input id="icon" type="text"
                     formControlName="icon"
                     class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
              <small class="p-error" *ngIf="isSubmitted && categoriesForm.get('icon').invalid">Icon is required</small>
            </div>

            <div class="field col">
              <label for="color">Color</label><br>
              <p-colorPicker id='color' formControlName="color"></p-colorPicker>
            </div>
          </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
