<div class="admin-sidebar">
  <div class="logo">
    <img src="/assets/images/logo.png" alt="Logo image">
  </div>
  <div class="links">
    <ul>
      <li>
        <a routerLink="/" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:true}" href="">
          <i class="pi pi-home"></i>
          Dashboard
        </a>
      </li>
      <li>
        <a routerLink="/products" routerLinkActive="active-link" href="">
          <i class="pi pi-briefcase"></i>
          Products
        </a>
      </li>
      <li>
        <a routerLink="/categories" routerLinkActive="active-link" href="">
          <i class="pi pi-list"></i>
          Categories
        </a>
      </li>
      <li>
        <a routerLink="/orders" routerLinkActive="active-link" href="">
          <i class="pi pi-shopping-cart"></i>
          Orders
        </a>
      </li>
      <li>
        <a routerLink="/users" routerLinkActive="active-link" href="">
          <i class="pi pi-users"></i>
          Users
        </a>
      </li>
      <li>
        <a class='logout' (click)="onLogout()">
          <i class="pi pi-sign-out"></i>
          Logout
        </a>
      </li>
    </ul>
  </div>
</div>
